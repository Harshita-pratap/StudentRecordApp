<div class="col-md-8 mt-4 mb-4">
    <table class="table table-bordered"  >
      <thead>
        <tr>
          <th>Name</th>
          <th>College</th>
          <th>Degree</th>
          <th>Specialization</th>

        </tr>
      </thead>
      <tbody>
          <td>Harshita</td>
          <td>Hamdard</td>

        </tr>
      </tbody>
    </table>
      </div>
